name: Build & Deploy

on:
  push:
    branches:
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-

      - name: Run tests
        run: mvn -B test

      - name: Build JAR
        run: mvn -B package -DskipTests=false

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        run: |
          docker build -t ismm33127/user-service:latest .
          docker tag ismm33127/user-service:latest ismm33127/user-service:${{ github.sha }}

      - name: Push Docker image
        run: |
          docker push ismm33127/user-service:latest
          docker push ismm33127/user-service:${{ github.sha }}

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to VM via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          script: |
            echo "Deteniendo contenedor..."
            docker stop user-service || true
            docker rm user-service || true

            echo "Descargando nueva imagen..."
            docker pull ismm33127/user-service:latest

            echo "Arrancando contenedor actualizado..."
            docker run -d \
              --name user-service \
              -p 8080:8080 \
              ismm33127/user-service:latest

            echo "Despliegue completado"
